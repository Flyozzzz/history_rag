{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">User Login</h1>
<form action="/user/login_page" method="post" class="mb-3">
    <div class="mb-3">
        <label class="form-label">User ID</label>
        <input type="text" name="uuid" value="{{ uuid or '' }}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p><a href="/user/register_page" class="link-primary">Register a new user</a></p>
{% if token %}
<p class="alert alert-success">Token: {{ token }}</p>
{% endif %}
{% endblock %}
