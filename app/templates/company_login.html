{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Company Login</h1>
<form action="/company/login_page" method="post" class="mb-3">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" value="{{ name or '' }}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p><a href="/company/register_page" class="link-primary">Register a new company</a></p>
{% if token %}
<p class="alert alert-success">Token: {{ token }}</p>
<a href="/company/dashboard" class="btn btn-link">Dashboard</a>
{% endif %}
{% endblock %}
