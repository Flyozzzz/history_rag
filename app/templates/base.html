<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Admin" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin_index') }}">History Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/company/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/register_page">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/login_page">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <span class="text-muted">&copy; 2024 History Portal</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-GtvE5eTwJizUVPAxN7SQsvczfiyjPwhj/KgOMGNJUgIAQ9l8D1g0K1T0p1Tdrtfc" crossorigin="anonymous"></script>
</body>
</html>
